<h2>
  Tab Panel
</h2>


<div class="container">

  <!-- <ng-template #headerButtons>
    <button (click)="tabPanel.selectTab(loginTab)">Login</button>
    <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>
  </ng-template> -->

  <!--Получаем другой шаблон для реализации с помощью св-ва класса headerTemplate
  <app-au-tab-panel #tabPanel [headerTemplate]="headerButtons">
  -->

    <app-au-tab-panel id="tab-panel" #tabPanel>

    <app-au-tab title="Login" #loginTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input class="login-email">
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </app-au-tab>

    <app-au-tab title="Sign Up" #signUpTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </app-au-tab>

    <app-au-tab title="Contact" >
      <form>
        <div class="form-field">
          <label>Email:</label><input class="contact-email">
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </app-au-tab>

  </app-au-tab-panel>

</div>
